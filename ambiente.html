      }

      .actions .button {

      }

      .register-button {

      }

      .scrollbar {
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      @media (min-width: 768px) {
        .header {

        .sala-container .nome-sala {
